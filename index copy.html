<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Indicador de Sección</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            color: #706d82;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
        }
        .menu a {
            color: #706d82;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            position: relative;
        }
        .menu a.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background: #f4c2c2;
        }
        .section {
            height: 100vh;
            padding: 100px 20px;
        }
        #inicio { background: white; }
        #sobre-mi { background: #f4c2c2; }
        #servicios { background: white; }
        #blog { background: #f4c2c2; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="menu">
        <a href="#inicio" class="menu-link" data-section="inicio">Inicio</a>
        <a href="#sobre-mi" class="menu-link" data-section="sobre-mi">Sobre Mí</a>
        <a href="#servicios" class="menu-link" data-section="servicios">Servicios</a>
        <a href="#blog" class="menu-link" data-section="blog">Blog</a>
    </nav>

    <div id="inicio" class="section">Inicio</div>
    <div id="sobre-mi" class="section">Sobre Mí</div>
    <div id="servicios" class="section">Servicios</div>
    <div id="blog" class="section">Blog</div>

    <script>
        const sections = document.querySelectorAll(".section");
        const menuLinks = document.querySelectorAll(".menu-link");

        window.addEventListener("scroll", () => {
            let current = "";
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 80;
                if (window.scrollY >= sectionTop) {
                    current = section.getAttribute("id");
                }
            });

            menuLinks.forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("data-section") === current) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
